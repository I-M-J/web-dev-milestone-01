    <title>Flex Box</title>

    <style>
        .container {
            display: flex;
        }
        .container div {
            border: 2px solid tomato;
            height: 100px;
            width: 200px;
            font-size: 3em;
        }

        .box-container {
            display: flex;
            gap: 50px
        }

        .box {
            font-size: 3em;
            height: 150px;         
            width: 150px;
            border: 2px solid slateblue;
         }

         .user-container {
            display: flex;
            /* justify-content: center; */
            /* justify-content: space-between; */
            justify-content: space-around;
         }

         .user {
            border: 4px solid blue;
            height: 150px;
            width: 150px;
            font-size: 3em;
            background-color: aquamarine;
         }

         .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
         }
    </style>
